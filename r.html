<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Redirecting…</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#111;color:#fff;display:flex;align-items:center;justify-content:center;min-height:100vh;margin:0}
    .box{max-width:520px;padding:24px}
    a{color:#c8f53a}
  </style>
</head>
<body>
  <div class="box">
    <div>Redirecting…</div>
    <div id="fallback" style="margin-top:10px;opacity:.8"></div>
  </div>

<script>
(function () {
  const p = new URLSearchParams(location.search);
  const ios = p.get('ios') || '';
  const android = p.get('android') || '';

  const ua = navigator.userAgent || '';
  const isIOS = /iPad|iPhone|iPod/.test(ua) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
  const isAndroid = /Android/.test(ua);

  let target = '';
  if (isIOS && ios) target = ios;
  else if (isAndroid && android) target = android;
  else target = ios || android || '';

  const fb = document.getElementById('fallback');
  if (!target) {
    fb.innerHTML = 'No URL provided.';
    return;
  }

  fb.innerHTML = `If nothing happens, open: <a href="${target}">${target}</a>`;
  location.replace(target);
})();
</script>
</body>
</html>
